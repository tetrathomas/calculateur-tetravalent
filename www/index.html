<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Calculateur tétravalent</title>
    <script src="lib/jquery-3.7.1.min.js"></script>
    <script src="calculateur.js"></script>
    <style type="text/css">
        .hbox {display: flex;}
        .definitions {min-width:300px;}
        .resultats {margin-left:20px;}
        .probleme {margin:10px;border:1px solid gray;padding:10px;}
        .probleme h3 {margin:0;text-align: center;}
        .probleme h4 {margin:0;font-weight: normal;text-decoration: underline;}
        .problemes {display:flex;flex-wrap: wrap;}
        .problemes .probleme {min-width:200px;}
        .depliable {display: none;}
        .symboleoperateur {width:80px;}
    </style>
</head>
<body>

    <h1>Calculateur tétravalent</h1>

    <input type="checkbox" name="details"> Calculs détaillés

    <div class="hbox">

        <div class="definitions">

            <h2>Définitions</h2>

            <h3 class="nomsvaleurs">Noms des valeurs</h3>
            <p class="jeuxnomsvaleurs">Jeux prédéfinis :</p>
            <table class="valeurs">
                <tr>
                    <td>Faux</td>
                    <td><input type="text" name="v0"></td>
                </tr>
                <tr>
                    <td>Vrai</td>
                    <td><input type="text" name="v1"></td>
                </tr>
                <tr>
                    <td>Ni vrai ni faux</td>
                    <td><input type="text" name="v2"></td>
                </tr>
                <tr>
                    <td>Vrai et faux</td>
                    <td><input type="text" name="v3"></td>
                </tr>
            </table>

            <h3 class="symbolesoperateurs">Définition des opérateurs</h3>

            <div class="operateur">
                <h4>Not</h4>
                <div class="depliable">
                    Symbole : <input type="text" class="symboleoperateur" name="not" value="!">
                    <table class="not">
                        <tr>
                            <td><span class="v0"></span></td>
                            <td><select class="valeurs" name="not-v0" defaut="1"></select></td>
                        </tr>
                        <tr>
                            <td><span class="v1"></span></td>
                            <td><select class="valeurs" name="not-v1" defaut="0"></select></td>
                        </tr>
                        <tr>
                            <td><span class="v2"></span></td>
                            <td><select class="valeurs" name="not-v2" defaut="2"></select></td>
                        </tr>
                        <tr>
                            <td><span class="v3"></span></td>
                            <td><select class="valeurs" name="not-v3" defaut="3"></select></td>
                        </tr>
                    </table>
                </div>
            </div>

            <div class="operateur">
                <h4>Egal strict</h4>
                <div class="depliable">
                    Symbole : <input type="text" class="symboleoperateur" name="egalstrict" value="==">
                    <table class="egalstrict">
                        <tr>
                            <td></td>
                            <td><span class="v0"></span></td>
                            <td><span class="v1"></span></td>
                            <td><span class="v2"></span></td>
                            <td><span class="v3"></span></td>
                        </tr>
                        <tr>
                            <td><span class="v0"></span></td>
                            <td><select class="valeurs" name="egalstrict-v0-v0" defaut="1"></select></td>
                            <td><select class="valeurs" name="egalstrict-v0-v1" defaut="0"></select></td>
                            <td><select class="valeurs" name="egalstrict-v0-v2" defaut="0"></select></td>
                            <td><select class="valeurs" name="egalstrict-v0-v3" defaut="0"></select></td>
                        </tr>
                        <tr>
                            <td><span class="v1"></span></td>
                            <td><select class="valeurs" name="egalstrict-v1-v0" defaut="0"></select></td>
                            <td><select class="valeurs" name="egalstrict-v1-v1" defaut="1"></select></td>
                            <td><select class="valeurs" name="egalstrict-v1-v2" defaut="0"></select></td>
                            <td><select class="valeurs" name="egalstrict-v1-v3" defaut="0"></select></td>
                        </tr>
                        <tr>
                            <td><span class="v2"></span></td>
                            <td><select class="valeurs" name="egalstrict-v2-v0" defaut="0"></select></td>
                            <td><select class="valeurs" name="egalstrict-v2-v1" defaut="0"></select></td>
                            <td><select class="valeurs" name="egalstrict-v2-v2" defaut="1"></select></td>
                            <td><select class="valeurs" name="egalstrict-v2-v3" defaut="0"></select></td>
                        </tr>
                        <tr>
                            <td><span class="v3"></span></td>
                            <td><select class="valeurs" name="egalstrict-v3-v0" defaut="0"></select></td>
                            <td><select class="valeurs" name="egalstrict-v3-v1" defaut="0"></select></td>
                            <td><select class="valeurs" name="egalstrict-v3-v2" defaut="0"></select></td>
                            <td><select class="valeurs" name="egalstrict-v3-v3" defaut="1"></select></td>
                        </tr>
                    </table>
                </div>
            </div>

            <div class="operateur">
                <h4>Egal flou</h4>
                <div class="depliable">
                    Symbole : <input type="text" class="symboleoperateur" name="egalflou" value="=">
                    <table class="egalflou">
                        <tr>
                            <td></td>
                            <td><span class="v0"></span></td>
                            <td><span class="v1"></span></td>
                            <td><span class="v2"></span></td>
                            <td><span class="v3"></span></td>
                        </tr>
                        <tr>
                            <td><span class="v0"></span></td>
                            <td><select class="valeurs" name="egalflou-v0-v0" defaut="1"></select></td>
                            <td><select class="valeurs" name="egalflou-v0-v1" defaut="0"></select></td>
                            <td><select class="valeurs" name="egalflou-v0-v2" defaut="2"></select></td>
                            <td><select class="valeurs" name="egalflou-v0-v3" defaut="3"></select></td>
                        </tr>
                        <tr>
                            <td><span class="v1"></span></td>
                            <td><select class="valeurs" name="egalflou-v1-v0" defaut="0"></select></td>
                            <td><select class="valeurs" name="egalflou-v1-v1" defaut="1"></select></td>
                            <td><select class="valeurs" name="egalflou-v1-v2" defaut="2"></select></td>
                            <td><select class="valeurs" name="egalflou-v1-v3" defaut="3"></select></td>
                        </tr>
                        <tr>
                            <td><span class="v2"></span></td>
                            <td><select class="valeurs" name="egalflou-v2-v0" defaut="2"></select></td>
                            <td><select class="valeurs" name="egalflou-v2-v1" defaut="2"></select></td>
                            <td><select class="valeurs" name="egalflou-v2-v2" defaut="1"></select></td>
                            <td><select class="valeurs" name="egalflou-v2-v3" defaut="0"></select></td>
                        </tr>
                        <tr>
                            <td><span class="v3"></span></td>
                            <td><select class="valeurs" name="egalflou-v3-v0" defaut="3"></select></td>
                            <td><select class="valeurs" name="egalflou-v3-v1" defaut="3"></select></td>
                            <td><select class="valeurs" name="egalflou-v3-v2" defaut="0"></select></td>
                            <td><select class="valeurs" name="egalflou-v3-v3" defaut="1"></select></td>
                        </tr>
                    </table>
                </div>
            </div>

            <div class="operateur">
                <h4>Implique</h4>
                <div class="depliable">
                    Symbole : <input type="text" class="symboleoperateur" name="implique" value="=>">
                    <table class="implique">
                        <tr>
                            <td></td>
                            <td><span class="v0"></span></td>
                            <td><span class="v1"></span></td>
                            <td><span class="v2"></span></td>
                            <td><span class="v3"></span></td>
                        </tr>
                        <tr>
                            <td><span class="v0"></span></td>
                            <td><select class="valeurs" name="implique-v0-v0" defaut="1"></select></td>
                            <td><select class="valeurs" name="implique-v0-v1" defaut="1"></select></td>
                            <td><select class="valeurs" name="implique-v0-v2" defaut="1"></select></td>
                            <td><select class="valeurs" name="implique-v0-v3" defaut="1"></select></td>
                        </tr>
                        <tr>
                            <td><span class="v1"></span></td>
                            <td><select class="valeurs" name="implique-v1-v0" defaut="0"></select></td>
                            <td><select class="valeurs" name="implique-v1-v1" defaut="1"></select></td>
                            <td><select class="valeurs" name="implique-v1-v2" defaut="2"></select></td>
                            <td><select class="valeurs" name="implique-v1-v3" defaut="3"></select></td>
                        </tr>
                        <tr>
                            <td><span class="v2"></span></td>
                            <td><select class="valeurs" name="implique-v2-v0" defaut="2"></select></td>
                            <td><select class="valeurs" name="implique-v2-v1" defaut="1"></select></td>
                            <td><select class="valeurs" name="implique-v2-v2" defaut="1"></select></td>
                            <td><select class="valeurs" name="implique-v2-v3" defaut="0"></select></td>
                        </tr>
                        <tr>
                            <td><span class="v3"></span></td>
                            <td><select class="valeurs" name="implique-v3-v0" defaut="3"></select></td>
                            <td><select class="valeurs" name="implique-v3-v1" defaut="1"></select></td>
                            <td><select class="valeurs" name="implique-v3-v2" defaut="0"></select></td>
                            <td><select class="valeurs" name="implique-v3-v3" defaut="1"></select></td>
                        </tr>
                    </table>
                </div>
            </div>

        </div>

        <div class="resultats">

            <h2>Résultats</h2>

            <div class="problemes"></div>

        </div>

    </div>

</body>
</html>
